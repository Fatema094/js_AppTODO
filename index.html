<body>
<div class="container">
    <div class="card">
        <h1 class="card-title"> Todo App</h1>
        <div class="card-body">
            <form class="todo-form">
                <input type="text" placeholder="Enter a todo here" id="inputTodo" required >

                <button type="submit" class="btn" id="addTodoButton">Add Todo</button>
            </form>
            <p id="message"></p>


<ul id="lists"></ul>


        </div>
    </div>
</div>
